<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        $("#r").click(function(){
         $("p").hide();   
        })
        $("#d").click(function(){
        
         $("p").show();
        })
    })

</script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

    <button id="r">click</button>
    <button id="d">show</button>
</body>
</html>
