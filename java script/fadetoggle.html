<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
   $(document).ready(function(){
    $("button").click(function(){
        $('#div1').fadeToggle();
        $("#div2").fadeToggle("slow");
        $("#div3").fadeToggle(5000);
    });
   });
</script>   
</head>
<body>
    <div id="div1" style="height: 80px; width: 80px; background-color: black; "></div><br>
    <div id="div2" style="height: 80px; width: 80px; background-color: red; " ></div><br>
    <div id="div3" style="height: 80px; width: 80px; background-color: yellow; "></div>
    <button>click</button>  
   
</body>

</html>
